<section id="faq" class="faq" aria-labelledby="faq-heading">
  <div class="container" appAnimateIn>
    <h2 id="faq-heading" class="section-title">Frequently Asked Questions â€“ Transport</h2>
    <p class="section-intro">Brief answers about transport of bricks, M sand, P sand and blue metal in Tamil Nadu, Kerala, and South India.</p>
    <div class="faq-list">
      @for (faq of faqs; track faq.q; let i = $index) {
        <div class="faq-item" [class.open]="openIndex === i">
          <button type="button" class="faq-question" (click)="toggle(i)" [attr.aria-expanded]="openIndex === i" [attr.aria-controls]="'faq-answer-' + i" [id]="'faq-question-' + i">
            <span>{{ faq.q }}</span>
            <span class="faq-icon" aria-hidden="true">+</span>
          </button>
          <div class="faq-answer" [id]="'faq-answer-' + i" role="region" [attr.aria-labelledby]="'faq-question-' + i" [hidden]="openIndex !== i">
            <p>{{ faq.a }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
