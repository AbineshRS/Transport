<header class="header">
  <div class="header-inner">
    <a routerLink="/" class="logo">
      <span class="logo-icon">ğŸš›</span>
      <span class="logo-text">Transport</span>
    </a>
    <button class="menu-toggle" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen" aria-label="Toggle menu">
      <span class="hamburger"></span>
      <span class="hamburger"></span>
      <span class="hamburger"></span>
    </button>
    <nav class="nav" [class.open]="isMenuOpen">
      @for (link of navLinks; track link.label) {
        <a [routerLink]="link.path" [fragment]="link.fragment" routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: !link.fragment }" (click)="isMenuOpen = false" class="nav-link">{{ link.label }}</a>
      }
      <button type="button" class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="isDarkMode ? 'Switch to light theme' : 'Switch to dark theme'">
        <span aria-hidden="true">{{ isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™' }}</span>
        <span>{{ isDarkMode ? 'Light' : 'Dark' }}</span>
      </button>
      <a routerLink="/" fragment="contact" class="nav-quote" (click)="isMenuOpen = false">Get Quote</a>
    </nav>
  </div>
</header>
